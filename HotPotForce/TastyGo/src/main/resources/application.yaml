server:
  port: 8080

spring:
  datasource:
    name: hotpotforce
    url: jdbc:mysql://localhost:3306/hotpotforce?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hotpotforce.pojo
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
